{% extends 'adminapp/admin_dashboard.html' %}
{% load static %}

{% block title %}Delete Animal{% endblock %}

{% block content %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg border-3 text-center" style="max-width: 600px; border-color: black; border-radius: 12px;">
        <h3 class="fw-bold text-danger mb-3">Confirm Delete</h3>
        <p>Are you sure you want to delete the animal <strong>{{ animal.name }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
            <a href="{% url 'view_animals' %}" class="btn btn-secondary px-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
