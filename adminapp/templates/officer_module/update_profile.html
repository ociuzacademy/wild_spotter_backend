{% extends 'officer_module/officer_dashboard.html' %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Update Profile</h2>

    <!-- Current Profile Photo -->
    <div class="flex justify-center mb-6">
        {% if officer.profile_image %}
            <img src="{{ officer.profile_image.url }}" 
                 class="w-40 h-40 rounded-full border-4 border-green-600 object-cover">
        {% else %}
            <img src="{% static 'images/no_user.png' %}" 
                 class="w-40 h-40 rounded-full border-4 border-green-600">
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Name -->
        <div>
            <label class="block text-green-700 font-semibold mb-1">Name</label>
            <input type="text" name="name" value="{{ officer.name }}"
                   class="form-input rounded-lg p-3 w-full border">
        </div>

        <!-- Phone -->
        <div>
            <label class="block text-green-700 font-semibold mb-1">Phone</label>
            <input type="text" name="phone" value="{{ officer.phone }}"
                   class="form-input rounded-lg p-3 w-full border">
        </div>

        <!-- Email -->
        <div>
            <label class="block text-green-700 font-semibold mb-1">Email</label>
            <input type="email" name="email" value="{{ officer.email }}"
                   class="form-input rounded-lg p-3 w-full border">
        </div>

        <!-- Profile Image Upload -->
        <div>
            <label class="block text-green-700 font-semibold mb-1">Profile Image</label>
            <input type="file" name="profile_image" class="border p-2 rounded-lg w-full">
        </div>

        <!-- ID Card Image Upload -->
        <div>
            <label class="block text-green-700 font-semibold mb-1">ID Card Image</label>
            <input type="file" name="id_card_image" class="border p-2 rounded-lg w-full">
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-4">
            <a href="{% url 'forest_officer_profile' %}" 
               class="px-6 py-2 rounded-lg border border-gray-400 text-gray-600 hover:bg-gray-100">
                Cancel
            </a>

            <button type="submit" 
                    class="px-6 py-2 bg-green-700 text-white rounded-lg hover:bg-green-800">
                Update Profile
            </button>
        </div>

    </form>

</div>
{% endblock %}
