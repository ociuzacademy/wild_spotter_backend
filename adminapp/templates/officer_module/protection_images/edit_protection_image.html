{% extends "officer_module/officer_dashboard.html" %}
{% block title %}Edit Protection Image{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 shadow rounded-lg">

    <h2 class="text-2xl font-bold text-green-700 mb-4">Edit Image</h2>

    <img src="{{ image_obj.image.url }}" class="h-32 rounded mb-4 shadow">

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="block mb-3 font-semibold">Title</label>
        <input type="text" name="title" value="{{ image_obj.title }}" class="w-full border p-2 rounded">

        <label class="block mt-4 mb-3 font-semibold">Description</label>
        <textarea name="description" class="w-full border p-2 rounded">{{ image_obj.description }}</textarea>

        <label class="block mt-4 mb-3 font-semibold">Change Image</label>
        <input type="file" name="image" class="w-full border p-2 rounded">

        <button class="mt-5 bg-green-600 text-white px-4 py-2 rounded">Update</button>
    </form>

</div>
{% endblock %}
