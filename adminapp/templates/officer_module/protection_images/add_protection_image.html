{% extends "officer_module/officer_dashboard.html" %}
{% load static %}

{% block title %}Add Wildlife Protection Image{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 shadow rounded-lg">

    <h2 class="text-2xl font-bold text-green-700 mb-4">Upload Wildlife Protection Image</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label class="block mb-3 font-semibold">Title</label>
        <input type="text" name="title" class="w-full border p-2 rounded">

        <label class="block mt-4 mb-3 font-semibold">Description</label>
        <textarea name="description" rows="3" class="w-full border p-2 rounded"></textarea>

        <label class="block mt-4 mb-3 font-semibold">Image</label>
        <input type="file" name="image" class="w-full border p-2 rounded">

        <button class="mt-5 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Upload
        </button>
    </form>

</div>
{% endblock %}
