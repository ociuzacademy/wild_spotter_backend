{% extends "officer_module/officer_dashboard.html" %}
{% load static %}

{% block title %}Add Educational Video{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-green-700 mb-6">Upload Educational Video</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <label class="block">
            <span class="text-gray-700">Title</span>
            <input type="text" name="title" class="w-full border p-2 rounded" required>
        </label>

        <label class="block">
            <span class="text-gray-700">Description</span>
            <textarea name="description" class="w-full border p-2 rounded" rows="4"></textarea>
        </label>

        <label class="block">
            <span class="text-gray-700">Category</span>
            <select name="category" class="w-full border p-2 rounded">
                <option value="wildlife">Wildlife Education</option>
                <option value="environment">Environmental Awareness</option>
                <option value="forest_rules">Forest Rules & Safety</option>
                <option value="general">General Education</option>
            </select>
        </label>

        <label class="block">
            <span class="text-gray-700">Video File</span>
            <input type="file" name="video" accept="video/*" class="w-full" required>
        </label>

        <label class="block">
            <span class="text-gray-700">Thumbnail (Optional)</span>
            <input type="file" name="thumbnail" accept="image/*" class="w-full">
        </label>

        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Upload Video
        </button>
    </form>
</div>
{% endblock %}
