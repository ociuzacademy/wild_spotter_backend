{% extends 'officer_module/officer_dashboard.html' %}
{% load static %}

{% block title %}Add Awareness Poster{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-xl p-8">

    <h2 class="text-3xl font-bold text-green-700 mb-6 text-center">Upload Awareness Poster</h2>

    {% include 'includes/_messages.html' %}

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        <!-- Title -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Poster Title</label>
            <input type="text" name="title" required 
                   class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-600" 
                   placeholder="Ex: Save Tigers Awareness">
        </div>

        <!-- Description -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Description</label>
            <textarea name="description" rows="4" 
                      class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-600"
                      placeholder="Write a short description..."></textarea>
        </div>

        <!-- Category -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Category</label>
            <select name="category" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-600">
                <option value="general">General Awareness</option>
                <option value="wildlife_protection">Wildlife Protection</option>
                <option value="forest_fire">Forest Fire Awareness</option>
                <option value="anti_poaching">Anti-Poaching</option>
            </select>
        </div>

        <!-- Image -->
        <div>
            <label class="block font-semibold text-gray-700 mb-1">Upload Poster Image</label>
            <input type="file" name="image" accept="image/*" required
                   class="w-full p-3 border rounded-lg bg-gray-50 cursor-pointer">
        </div>

        <button type="submit"
            class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold py-3 rounded-lg">
            Upload Poster
        </button>

    </form>
</div>

{% endblock %}
